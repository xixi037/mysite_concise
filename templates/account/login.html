<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="/static/Bootstrap/css/bootstrap.css">
    <style>
         #login_title{
            position: absolute;
            top: 40%;
            left: 50%;
            width: 500px;
            height: 200px;
            margin-left: -250px;
            margin-top: -150px;
        }
        #login_form {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 290px;
            height: 200px;
            margin-left: -145px;
            margin-top: -150px;
        }
    </style>
</head>
<body>
<div id="login_div">
    <div id="login_title"><h2 style="text-align: center"><b>深圳大学创新发展基金项目</b></h2></div>
    <form action="." method="post" id="login_form">
        {% csrf_token %}
        <h3 style="text-align: center">登录</h3>
        <hr>
        <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">
            <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" name="username" id="name" class="form-control" placeholder="用户名（学号）">
        </div>
        <br>
        <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">
            <span class="glyphicon glyphicon-lock"></span>
        </span>
            <input type="password" name="password" class="form-control" placeholder="密码">
        </div>
        <br>
        <input type="submit" style="width:290px;" class="btn btn-default" value="提交">
        <br>
        <hr>
        <b>提示:</b>
        <p>初始密码默认为"szu"加上学号后六位</p>
        {#        <a href="/admin/login">管理员登录</a>#}
    </form>

</div>
</body>
</html>
